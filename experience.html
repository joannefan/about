<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" type="text/css" href="page.css">
    <title>Work Experience</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="static.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Mono&display=swap');
        /* nav colors */
        body {
            background-image: 
              linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
              url('images/forest.jpeg'); 
        }
        .main-content {
            align-items: center;
            display: block;
            background-color: rgb(17, 45, 40);
            width: 70%;
            margin: 0 auto;
            margin-top: 100px;
        }
        .main-content h1 {
            color: #dce9e7;
            padding-top: 35px;
            padding-bottom: 30px;
        }
        /* 
        .mobile-btn:hover {
            color: #702b3b;
        } */
        header {
            top: 0px;
        }

        /* body content */
        .work-container {
            display: block;
            width: 72%;
            margin: 0 auto;
            padding: 20px 0px;
        }
        .work-title {
            display: block;
            padding: 10px;
            margin: 10px 0px;
            line-height: 1.7em;
            color: #1c4960;
            font-size: 19px;
            background-color: #dce9e7;
        }
        .work-title h3 {
            display: inline-block;
            font-size: 24px;
            font-weight: 800;
        }
        .work-date {
            float: right;
            font-size: 17px;
        }
        .work-container ul {
            display: block;
            list-style: none;
            margin-left: 30px;
        }
        .work-container li {
            display: block;
            line-height: 1.6em;
            padding: 4px 0px;
            text-indent: -14px;
            font-family: 'PT Mono', monospace;
            font-size: 16px;
            color: #dce9e7;
        }
        /* TODO: unused */
        .work-container a {
            text-decoration: none;
            font-family: 'PT Mono', monospace;
            color: #3a3838;
            background-color: #fcf5d4;
        }
        .work-container a:hover {
            background-color: #f7b89b;
        }
        /* end of TODO */
        .work-container:last-of-type {
            margin-bottom: 80px;
        }
        .styled-point {
            color: rgb(131, 180, 131);
            display: inline-block;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .main-content {
                width: 90%;
            }

            .work-container {
                width: 86%;
            }

            .work-title {
                font-size: 15px;
            }

            .work-title h3 {
                font-size: 21px;
            }
        }
    </style>
</head>
<body>
    <script>
        const workEntriesList = [
            {
                title: "Kathalyst",
                date: "Summer 2024",
                role: "Software Engineer Intern",
                description: [
                    "Sped up application loading time.",
                    "Added queries for processing more languages."
                ]
            },
            {
                title: "Human Interaction Lab",
                date: "Spring 2024",
                role: "Research Assistant",
                description: [
                    "Developed test suites for the Python package of GailBot, which annotates verbatim transcripts with Jefferson Transcription symbols for conversation analysis.",
                    "Implemented new features in the PyQt6 GUI app to facilitate user experience.",
                    "Built and embedded a web-based interface for interacting with the IBM Watson Speech-to-Text API."
                ]
            },
            {
                title: "Tufts Technology Services",
                date: "Summer 2023",
                role: "Data Analytics Intern",
                description: [
                    "Extended a data pipeline with shell scripts to automate backups and Grafana dashboards to monitor performance using real-time metrics.",
                    "Implemented Go tools to clean up raw data and crafted interactive D3.js visualizations in Observable.",
                    "Presented practical pipeline examples to an audience of 100 with diverse technical and non-technical backgrounds."
                ]
            },
            {
                title: "Tufts Catering",
                date: "Summer 2023",
                role: "Commencement Week Worker",
                description: [
                    "Supported kitchen staff in food preparation for commencement events.",
                    "Prioritized tasks effectively to streamline setup and cleanup workflow."
                ]
            },
            {
                title: "Tufts Department of Child Studies and Human Development",
                date: "Spring 2023",
                role: "Teacher Assistant for Children's Play",
                description: [
                    "Conducted weekly office hours to support students with essays."
                ]
            },
            {
                title: "Tufts Conference and Event Services",
                date: "Summer 2022",
                role: "Front Desk & Operations Intern",
                description: [
                    "Answered phone calls and checked in guests at the front desk.", 
                    "Prepared facilities efficiently and coordinated with team members to meet evolving event needs."
                ]
            }
        ];

        function createStyledLi(content) {
            return `<li><div class="styled-point">~$ </div>${content}</li>`;
        }

        function createWorkEntry(title, date, role, detailArr) {
            const titleDateRole = `<div class="work-title"><h3>${title}</h3><em class="work-date">${date}</em><br /><em>${role}</em></div>`;
        
            let details = "";
            for (const entry of detailArr) {
                details += createStyledLi(entry);
            }

            return `<div class="work-container">${titleDateRole}<ul>${details}</ul></div>`;
        }
    </script>

    <header></header>
    <div class="side-bar"></div>
    <div class="main-content">
        <h1>Work Experience</h1>
    </div>

    <script>
        $(document).ready(function() {
            $("header").html(getNavHtml());
            $(".side-bar").html(getSidebarHtml("color"));
            $(".menu").click(function(event) {
                $(".mobile-nav-links").toggle();
            })

            $(window).resize(function() {
                if ($(window).width() > 768) {
                    $(".mobile-nav-links").css("display", "none");
                }
            });

            let workHtml = "";
            for (const entry of workEntriesList) {
                workHtml += createWorkEntry(...Object.values(entry));
            }
            $(".main-content").append(workHtml);
        })
    </script>
</body>
</html>
