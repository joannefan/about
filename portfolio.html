<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="page.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    <title>Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="static.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=PT+Mono&display=swap');
        body {
            background-image: 
              linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)),
              url('images/forest.jpeg'); 
        }
        .mobile-btn:hover {
            color: #702b3b;
        }
        header nav {
            background-color: rgb(22, 59, 53);
        }

        /* body content */
        .projects-container {
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            /* justify-content: space-between; */
            justify-content: space-around;
            margin: 0 auto;
            margin-bottom: 50px;
        }
        .project {
            margin: 10px;
            display: inline-block;
            background-color: rgb(22, 59, 53);
            padding: 12px 4px;
            text-decoration: none;
            box-sizing: border-box;
            font-size: 20px;
            border-radius: 10px;
            width: 380px;
            text-align: center;
        }
        .proj-link {
            display: block;
            margin: 10px;
            padding: 4px 0px;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            color: #3a3838;
            background-color: #fcf5d4;
        }
        .proj-link:hover {
            background-color: #fbe6b9;
        }
        .project p {
            width: 90%;
            padding: 0px;
            margin: 0 auto;
            line-height: 1.8em;
            font-size: 17px;
        }
        .project p a {
            color: #71adac;
            font-weight: bold;
            background-color: transparent;
        }
        .project h5 {
            margin: 10px 0px;
            font-size: 22px;
            color: rgb(22, 59, 53);
        }

        @media (max-width: 1000px) {
            .project {
                width: 340px;
            }
        }
        @media (max-width: 700px) {
            .project {
                padding: 10px 6px;
            }
        }
    </style>
</head>
<body>
    <script>
        const projectsList = [
            {
                title: "GailBot",
                link: "https://sites.tufts.edu/hilab/gailbot/",
                description: "Created by the Human Interaction Lab at Tufts University, GailBot is a PyQt application and python package that generates first-pass transcriptions of paralinguistic features. We are in the process of significantly extending current capabilities, such as supporting advanced model training via Speech-to-Text APIs."
            },
            {
                title: "TravelBuddy ‚úàÔ∏è",
                link: "https://joannef.sgedu.site/travelbuddy/",
                description: "Want to make the most of your next trip? Looking for cultural places, adventures in nature, or classic tourist sites? Curate your travel activities with TravelBuddy. <br />Written with HTML/CSS/JavaScript on the client side, and PHP on the server side, plus MySQL for storing users."
            },
            {
                title: "Data Visualization üìä",
                link: "https://observablehq.com/collection/@joannef/ciscowifi-analysis",
                description: "A collection of visualizations exploring access point datasets collected by Cisco wifi controllers on campus. Explore this <a href='https://observablehq.com/@joannef/04-visualizing-data-traffic-between-users-and-aps'>visualization</a> I created using D3.js."
            },
            {
                title: "Gerp üîé",
                link: "#",
                description: "Gerp allows the user to query a directory for any string. Matches are displayed with filepaths, line numbers, and the containing lines. Please contact me for access to this C++ course project."
            },
            {
                title: "Zap üìÇ",
                link: "#",
                description: "Zap is a compression program that uses the Huffman coding algorithm to compress and decompress text files. Please contact me for access to this C++ course project."
            },
            {
                title: "Image Compression & Transformation",
                link: "#",
                description: "Please contact me for access to these C course projects."
            }
        ];

        function createProject(title, link, details) {
            const linkHtml = (link === "") ? `<h5>${title}</h5>` : `<a class='proj-link' href='${link}'>${title}</a>`;
            return `<div class="project">${linkHtml}<p>${details}</p></div>`;
        }
    </script>

    <header></header>
    <div class="side-bar"></div>
    <div class="main-content">
        <h1>Portfolio</h1>
        <div class="projects-container"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("header").html(getNavHtml());
            $(".side-bar").html(getSidebarHtml("color"));

            $(".menu").click(function(event) {
                $(".mobile-nav-links").toggle();
            })

            $(window).resize(function() {
                if ($(window).width() > 768) {
                    $(".mobile-nav-links").css("display", "none");
                }
            });

            let projectsHtml = "";
            for (const entry of projectsList) {
                projectsHtml += createProject(...Object.values(entry));
            }
            $(".projects-container").html(projectsHtml);
        })
    </script>
</body>
</html>
