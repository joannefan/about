        .nav-container {
            background-color: transparent;

        }

</head>
<body>
    <div class="banner">
        <div class="dandelions"></div>
        <div class="banner-content">
            <h2>Welcome to Joanne's</h2>
            <h1>Creative Corner</h1>

        </div>

    </div> -->

    <!-- <script>
        $(document).ready(function () {

    <script>
        $(document).ready(function() {
            $(".nav-container").html(getNavHtml());
            $(".side-bar").html(getSidebarHtml("white"));

            $(".menu").click(function(event) {
                $(".mobile-nav-links").toggle();
            })

            $(window).resize(function() {
                if ($(window).width() > 768) {
                    $(".mobile-nav-links").css("display", "none");
                }
            });
        })
    </script>
</body>
</html>
